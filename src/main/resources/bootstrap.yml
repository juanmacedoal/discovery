# --------------------------------------------
# CLOUD SERVICE NAME
# -------------------------------------------- 
spring:  
  application:
    name: discovery
  
# --------------------------------------------
# EUREKA CONFIGURATION
# --------------------------------------------         
eureka:
  instance:
    hostname: ${DOMAIN_NAME:localhost}
    nonSecurePort: 80
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:       
      defaultZone: ${EUREKA_URL:http://${eureka.instance.hostname}:${server.port}/eureka/}
  server:
    enable-self-preservation: true